<h1>Register</h1>

<form ng-submit="usersEdit.save()">
  <div class="form-group">
    <input type="text" name="username" class="form-control" ng-model="usersEdit.username" placeholder="Last name">
  </div>
  <div class="form-group">
    <input type="email" name="email" class="form-control" ng-model="usersEdit.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" ng-model="usersEdit.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" name="passwordConfirmation" class="form-control" ng-model="usersEdit.passwordConfirmation" placeholder="Password confirmation">
  </div>

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
